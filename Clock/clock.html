<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fluid Neon Chronos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Share+Tech+Mono&display=swap');

        :root {
            --neon: #00fff2;
            --neon-rgb: 0, 255, 242;
            --bg: #020205;
        }

        body {
            background: var(--bg);
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
            perspective: 1200px;
            color: white;
            font-family: 'Syncopate', sans-serif;
        }

        /* Responsive Controls */
        .controls {
            position: absolute;
            top: 50px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.03);
            padding: 12px 20px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        input[type="color"] { border: none; width: 35px; height: 35px; cursor: pointer; background: none; }

        .world {
            width: 85vw;
            max-width: 340px;
            height: 85vw;
            max-height: 340px;
            position: relative;
            transform-style: preserve-3d;
        }

        .clock-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .clock-card.flipped { transform: rotateY(180deg); }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: radial-gradient(circle, #0f0f1a 0%, #020205 100%);
            border-radius: 50%;
            border: 1px solid rgba(var(--neon-rgb), 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        .orbit-sec {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        
            will-change: transform;
        }

        .sec-dot {
            position: absolute;
            top: -8px;
            left: 50%;
            width: 16px;
            height: 16px;
            background: var(--neon);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--neon), 0 0 30px var(--neon);
            transform: translateX(-50%);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 5px;
            will-change: transform;
        }

        .h-hand { width: 6px; height: 75px; background:#595959; z-index: 4; }
        .m-hand { 
            width: 4px; height: 115px; 
            background: var(--neon); 
            box-shadow: 0 0 12px var(--neon);
            z-index: 3;
        }

        .face-back {
            transform: rotateY(180deg);
            color: var(--neon);
            font-family: 'Share Tech Mono', monospace;
            font-size: 3.8rem;
            text-shadow: 0 0 20px var(--neon);
        }

        .hint {
            position: absolute;
            bottom: 400px;
            font-size: 9px;
            opacity: 0.4;
            letter-spacing: 3px;
            text-align: center;
            line-height: 2;
        }
    </style>
</head>
<body>

    <div class="controls">
        <input type="color" id="colorPicker" value="#00fff2">
    </div>

    <div class="world" id="world">
        <div class="clock-card" id="card" onclick="this.classList.toggle('flipped')">
            <div class="face face-analog">
                <div class="orbit-sec" id="orbit">
                    <div class="sec-dot"></div>
                </div>
                <div class="hand h-hand" id="hour"></div>
                <div class="hand m-hand" id="min"></div>
                <div style="width:12px; height:12px; background:#fff; border-radius:50%; z-index:10; box-shadow: 0 0 10px white;"></div>
            </div>
            <div class="face face-back">
                <span id="d-val">00:00:00</span>
            </div>
        </div>
    </div>

    <div class="hint">TAP TO FLIP<br>Digital+Analog</div>

    <script>
        const orbit = document.getElementById('orbit');
        const minHand = document.getElementById('min');
        const hourHand = document.getElementById('hour');
        const dVal = document.getElementById('d-val');
        const world = document.getElementById('world');

        // Smooth Animation Engine
        function render() {
            const now = new Date();
            const ms = now.getMilliseconds();
            const s = now.getSeconds();
            const m = now.getMinutes();
            const h = now.getHours();

          
            const sDeg = (s * 6) + (ms * 0.006);
            const mDeg = (m * 6) + (s * 0.1) + (ms * 0.0001);
            const hDeg = (h * 30) + (m * 0.5);

            // Apply rotations
            orbit.style.transform = `rotate(${sDeg}deg)`;
            minHand.style.transform = `translateX(-50%) rotate(${mDeg}deg)`;
            hourHand.style.transform = `translateX(-50%) rotate(${hDeg}deg)`;

            // Update Digital
            if (ms < 50) { // Only update string roughly once per second
                const display = [h, m, s].map(v => v.toString().padStart(2, '0')).join(':');
                dVal.textContent = display;
            }

            requestAnimationFrame(render);
        }

        // Tilt logic
        const handleMove = (e) => {
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const x = (window.innerWidth / 2 - clientX) / 25;
            const y = (window.innerHeight / 2 - clientY) / 25;
            world.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
        };

        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove);

        // Color logic
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            const color = e.target.value;
            document.documentElement.style.setProperty('--neon', color);
            const r = parseInt(color.substr(1,2), 16), g = parseInt(color.substr(3,2), 16), b = parseInt(color.substr(5,2), 16);
            document.documentElement.style.setProperty('--neon-rgb', `${r},${g},${b}`);
        });

        // Start the engine
        requestAnimationFrame(render);
    </script>
</body>
</html>
