<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic 3D Clock</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:system-ui, sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#05060a;
    perspective:1000px;
    overflow:hidden;
}

.scene{
    width:260px;
    height:260px;
    position:relative;
    transform-style:preserve-3d;
    transition:transform 0.15s ease-out;
}
.scene{
    user-select: none;
    -webkit-user-select: none;
}

/* dotted slow ring */
.ring{
    position:absolute;
    inset:0;
    border-radius:50%;
    border:2px dotted rgba(0,255,255,0.7);
    box-shadow:0 0 18px rgba(0,255,255,0.4);
    transform-style:preserve-3d;
    animation:spin 30s linear infinite;
}

.ring::before,
.ring::after{
    content:"";
    position:absolute;
    inset:14px;
    border-radius:50%;
    border:2px dotted rgba(255,0,255,0.7);
    transform:translateZ(18px);
}

.ring::after{
    inset:28px;
    border:2px dotted rgba(0,255,255,0.5);
    transform:translateZ(-18px);
}

/* glass card */
.clock-card{
    position:absolute;
    inset:40px;
    background:rgba(10,25,40,0.75);
    border-radius:18px;
    backdrop-filter:blur(8px);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    transform-style:preserve-3d;
    transform:translateZ(40px);
    animation:pulse 2.5s ease-in-out infinite;
}

.time{
    font-size:36px;
    letter-spacing:3px;
    color:#00ffff;
    text-shadow:
        0 0 10px #00ffff,
        0 0 25px rgba(0,255,255,0.8);
}

.progress{
    width:120px;
    height:4px;
    background:rgba(255,255,255,0.15);
    border-radius:10px;
    overflow:hidden;
    margin-top:14px;
}

.progress span{
    display:block;
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#00ffff,#ff00ff);
    box-shadow:0 0 12px #00ffff;
}
.brand{
    margin-top:6px;
    font-size:11px;
    letter-spacing:2px;
    color:#ff00ff;
    text-shadow:
        0 0 6px #ff00ff,
        0 0 12px rgba(255,0,255,0.6);
    transform: translateZ(10px);
}

.date{
    margin-top:10px;
    font-size:12px;
    color:#bffcff;
    letter-spacing:1px;
}

@keyframes spin{
    from{
        transform:rotateX(65deg) rotateZ(0deg);
    }
    to{
        transform:rotateX(65deg) rotateZ(360deg);
    }
}

@keyframes pulse{
    0%,100%{
        box-shadow:0 0 18px rgba(0,255,255,0.25);
    }
    50%{
        box-shadow:0 0 40px rgba(255,0,255,0.6);
    }
}
</style>
</head>
<body>

<div class="scene">

    <div class="ring"></div>

    <div class="clock-card">
        <div class="time" id="time">00:00:00</div>
<div class="brand">RxtHub</div>

        <div class="progress">
            <span id="secBar"></span>
        </div>

        <div class="date" id="date">---</div>
    </div>

</div>

<script>
const timeEl = document.getElementById("time");
const dateEl = document.getElementById("date");
const secBar = document.getElementById("secBar");

const scene = document.querySelector(".scene");
const ring  = document.querySelector(".ring");

function updateClock(){

    const now = new Date();

    let h = now.getHours();
    let m = now.getMinutes();
    let s = now.getSeconds();

    h = String(h).padStart(2,"0");
    m = String(m).padStart(2,"0");
    s = String(s).padStart(2,"0");

    timeEl.textContent = `${h}:${m}:${s}`;

    const day = now.toLocaleDateString(undefined,{
        weekday:"short",
        month:"short",
        day:"numeric"
    });

    dateEl.textContent = day;

    secBar.style.width = (s / 60) * 100 + "%";
}

updateClock();
setInterval(updateClock,1000);


/* follow mouse / finger */
function follow(x,y){

    const rect = scene.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top  + rect.height / 2;

    const dx = (x - cx) / rect.width;
    const dy = (y - cy) / rect.height;

    const rx = -dy * 18;
    const ry =  dx * 18;

    scene.style.transform =
        `rotateX(${rx}deg) rotateY(${ry}deg)`;

    /* ring reacts slightly differently */
    ring.style.transform =
        `rotateX(${65 + rx * 0.2}deg) rotateZ(${ry * 0.8}deg)`;
}

/* desktop */
document.addEventListener("mousemove", e=>{
    follow(e.clientX, e.clientY);
});

/* mobile */
document.addEventListener("touchmove", e=>{
    if(!e.touches[0]) return;
    follow(e.touches[0].clientX, e.touches[0].clientY);
},{passive:true});
</script>

</body>
</html>
