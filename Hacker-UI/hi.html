<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #matrix {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; opacity: 0; transition: opacity 2s;
        }

        .terminal {
            width: 300px; height: 480px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0f0;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
            padding: 20px; z-index: 10;
            display: flex; flex-direction: column;
            border-radius: 12px;
        }

        #output {
            color: #0f0; font-size: 13px; line-height: 1.6;
            white-space: pre-wrap; flex-grow: 1;
            overflow-y: hidden; text-shadow: 0 0 5px #0f0;
        }

        .input-line {
            display: flex; border-top: 1px solid #0f0;
            padding-top: 10px; align-items: center;
        }

        #commandInput {
            background: transparent; border: none; color: #fff;
            font-family: inherit; outline: none; width: 100%;
            font-size: 14px; margin-left: 8px;
        }

        .user-label { color: #0f0; font-weight: bold; }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="terminal">
    <div id="output"></div>
    <div class="input-line">
        <span class="user-label">rxthub@root:~$</span>
        <input type="text" id="commandInput" autofocus spellcheck="false">
    </div>
</div>

<script>
    const output = document.getElementById('output');
    const input = document.getElementById('commandInput');
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    // CONFIGURE YOUR LINKS HERE
    const GITHUB_URL = "https://github.com/rxtritik"; 
    const YOUTUBE_URL = "https://youtube.com/@rxthub";

    const responses = {
        "help": "DIRECTORIES:\n> ABOUT\n> GITHUB\n> YOUTUBE\n> MATRIX",
        "about": "USER: RXT\nROLE: JAVA SCRIPT\nSTATUS: ONLINE",
        "github": `OPENING REPOS...\nLINK: ${GITHUB_URL}`,
        "youtube": `OPENING CHANNEL...\nLINK: ${YOUTUBE_URL}`,
        "matrix": "WAKE UP, RXTHUB...\nDECODING REALITY..."
    };

    function type(text, i = 0) {
        if (i === 0) output.innerHTML += "\n";
        if (i < text.length) {
            output.innerHTML += text.charAt(i);
            output.scrollTop = output.scrollHeight;
            setTimeout(() => type(text, i + 1), 30);
        }
    }

    // STARTUP SEQUENCE
    type("RXTHUB OS v1.0.4\nTYPE 'HELP' TO START.");

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const cmd = input.value.toLowerCase().trim();
            input.value = "";
            
            if (responses[cmd]) {
                type(responses[cmd]);
                
                // Special Actions
                if (cmd === "matrix") setTimeout(startMatrix, 1000);
                if (cmd === "github") setTimeout(() => window.open(GITHUB_URL, '_blank'), 2000);
                if (cmd === "youtube") setTimeout(() => window.open(YOUTUBE_URL, '_blank'), 2000);
                
            } else {
                type("ACCESS DENIED: " + cmd);
            }
        }
    });

    function startMatrix() {
        canvas.style.opacity = "1";
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = "RXTHUB01"; // Customized Matrix characters
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);
    }
</script>

</body>
</html>
